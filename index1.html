<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<title>Timeline</title>
<meta charset="UTF-8">
</head>
<body >
<script src="fb.js"></script>
<script src="user-events.js"></script>

<fb:login-button scope="public_profile,email, user_posts" onlogin="checkLoginState();">
</fb:login-button>

<div ng-controller="UserEventController as u">
<ul>
  <li class="ng-cloak" ng-repeat="event in events">
    <span>{{event.name}}</span>
    <span>{{event.date}}</span>
    <span>{{event.picture}}</span>
  </li>
</ul>
<p></p>
<form ng-submit="fetchEvents()">
        <input type="submit" value="Who Am I?">
</form>
</div>

</body>
</html>
